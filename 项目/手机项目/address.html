	<body>
		<!--头部-->
		<header data-am-widget="header" class="am-header am-header-default top-header">

				<a href="javascript:history.go(-1)" class="">

		<!--地址-->
		<div class="a-box">
			<div class="a-top">
				<span class="a-top-name">王先生</span>

				<p class="a-top-adder">山东省&nbsp;青岛市&nbsp;崂山区&nbsp;海尔路18号</p>
			</div>
			<div class="a-tow-box am-cf">
				<div class="a-two-adder am-fl">
					<i class="iconfont  icon-radio-checked"></i>
					<span>默认地址</span>
				</div>
				<div class="a-two-del am-fr">
					<a href="#">

					</a>
				</div>
				<div class="a-two-del am-fr">

		</div>
		<div class="a-box">
			<div class="a-top">
				<span class="a-top-name">王先生</span>
				<span class="a-top-phone">135****5050</span>
				<p class="a-top-adder">山东省&nbsp;青岛市&nbsp;崂山区&nbsp;海尔路18号</p>
			</div>
			<div class="a-tow-box am-cf">
				<div class="a-two-adder am-fl">
					<i class="iconfont  icon-weixuanzhong" style="color: #333;"></i>
					<span id="">
						设为默认地址
					</span>
				</div>
				<div class="a-two-del am-fr">
					<a href="#">
						<span class="am-icon-trash"></span>删除

		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<!--[if (gte IE 9)|!(IE)]><!-->

	</body>
	<script type="text/javascript">
		$(document).ready(function() {
			//删除
			$(".a-two-del").click(function() {
				$(this).parents(".a-box").remove();
			});
			//选择
			$(".a-two-adder").click(function() {
				if($(this).find("i").is(".icon-weixuanzhong")) {
					$(".a-two-adder").find("i").removeClass("icon-radio-checked").addClass("icon-weixuanzhong").css("color", "#333333");
					$(".a-two-adder").find("span").text("设为默认地址");
					$(this).find("i").removeClass("icon-weixuanzhong").addClass("icon-radio-checked").css("color", "#FF464E");
					$(this).find("span").text("默认地址");
				}
			});
		});
	</script>

</html>
