	<body>
		<!--头部-->
		<header data-am-widget="header" class="am-header am-header-default top-header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.go(-1)" class="">
					<i class="am-header-icon am-icon-angle-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
          <a href="#title-link" class="">
             注册
          </a>
        </h1>
		</header>
		<!--注册-->
		<div class="reg-box">
			<div class="reg-title">
				请确保你的手机畅通，用于接收验证码短信
			</div>
			<form action="" class="am-form" id="form-with-tooltip">
				<fieldset>
					<div class="am-form-group">
						<!--<label for="doc-vld-name-2-0"></label>-->
						<input type="text" class="reg-input js-pattern-mobile" id="doc-vld-name-2-0" minlength="11" placeholder="请输入手机号码" data-validation-message="请输入正确的手机号" required/>
						<span class="phone-del">×</span>
					</div>
					<div class="am-form-group">
						<!--<label for="doc-vld-pwd-1-0"></label>-->
						<input type="password" class="reg-input js-pattern-pass" data-validation-message="密码(6-16个数字、字母和符号组合)" minlength="3" id="doc-vld-pwd-1-0" placeholder="请输入密码" />
						<span class="phone-del">×</span>
					</div>

					<button class="am-btn am-btn-secondary reg-btn" type="submit">注册</button>
				</fieldset>
			</form>

		</div>
		<script src="js/jquery-3.2.1.min.js"></script>
		<!--[if (gte IE 9)|!(IE)]><!-->

	</body>
	<script type="text/javascript">
		var timer = null;
		timer = setInterval(color, 100);

		function color() {
			if(($("#doc-vld-name-2-0").val() != '') && ($("#doc-vld-pwd-1-0").val() != "")) {
				$(".reg-btn").css("background-color", "#FF464E");
				$(".reg-btn").css("border-color", "#FF464E");
			}
			if($("#doc-vld-name-2-0").val() != '') {
				$(".phone-del").css("display", "block");
			}
			if($("#doc-vld-pwd-1-0").val() != '') {
				$(".code-del").css("display", "block");
			}
		}
		$(".phone-del").click(function() {
			$("#doc-vld-name-2-0").val("");
			$(this).css("display", "none");
		})
		$(".code-del").click(function() {
			$("#doc-vld-pwd-1-0").val("");
			$(this).css("display", "none");
		})
	</script>
	<script type="text/javascript">
		$(function() {
			//扩展正则库
			if($.AMUI && $.AMUI.validator) {
				// 增加多个正则
				$.AMUI.validator.patterns = $.extend($.AMUI.validator.patterns, {
					mobile: /^1[3|4|5|7|8][0-9]\d{4,8}$/,
					pass: /^[0-9a-zA-Z_]{1,}$/
				});
			}
			$('#form-with-tooltip').validator({
				onValid: function(validity) {
					$(validity.field).closest('.am-form-group').find('.am-alert').hide();
				},

				onInValid: function(validity) {
					var $field = $(validity.field);
					var $group = $field.closest('.am-form-group');
					var $alert = $group.find('.am-alert');
					//验证通过
					//					$(".am-form-group a").css("color","#ff464e")
					// 使用自定义的提示信息 或 插件内置的提示信息
					var msg = $field.data('validationMessage') || this.getValidationMessage(validity);
					if(!$alert.length) {
						$alert = $('<div class="am-alert am-alert-danger"></div>').hide().
						appendTo($group);
					}
					$alert.html(msg).show();
				},
			});
		});
	</script>
