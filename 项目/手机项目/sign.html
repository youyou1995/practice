	<script type="text/javascript">
		$(document).ready(function() {
			var num = true;
			$(".rem-l").on("click", function() {
				if(num) {
					$(this).addClass("rem-l-pic");
					$(this).find("img").css("display", "block");
					num = false;

				} else {
					$(this).removeClass("rem-l-pic");
					$(this).find("img").css("display", "none");
					num = true;
				}

			})
		})
	</script>
	<script type="text/javascript">
		var timer = null;
		timer = setInterval(color, 100);

		function color() {
			if(($("#doc-vld-name-2-0").val() != '') && ($("#doc-vld-pwd-1-0").val() != "")) {
				$(".reg-btn").css("background-color", "#FF464E");
				$(".reg-btn").css("border-color", "#FF464E");
			}
			if($(".am-form-group").find("input").val() != "") {
				$(this).siblings("span").css("display", "block");
			}
		}
		$(".phone-del").click(function() {
			$("#doc-vld-name-2-0").val("");
			$(this).css("display", "none");
		})
		$(".code-del").click(function() {
			$("#doc-vld-pwd-1-0").val("");
			$(this).css("display", "none");
		})
	</script>
	<script type="text/javascript">
		//扩展正则库
		$(function() {
			if($.AMUI && $.AMUI.validator) {
				// 增加多个正则
				$.AMUI.validator.patterns = $.extend($.AMUI.validator.patterns, {
					mobile: /^1[3|4|5|7|8][0-9]\d{4,8}$/,
					pass: /^[0-9a-zA-Z_]{1,}$/
				});
			}
			$('#form-phone').validator({
				onValid: function(validity) {
					$(validity.field).closest('.am-form-group').find('.am-alert').hide();
				},
				onInValid: function(validity) {
					var $field = $(validity.field);
					var $group = $field.closest('.am-form-group');
					var $alert = $group.find('.am-alert');
					//验证通过
					//					$(".am-form-group a").css("color","#ff464e")
					// 使用自定义的提示信息 或 插件内置的提示信息
					var msg = $field.data('validationMessage') || this.getValidationMessage(validity);
					if(!$alert.length) {
						$alert = $('<div class="am-alert am-alert-danger"></div>').hide().
						appendTo($group);
					}
					$alert.html(msg).show();
				},
			});
		});
	</script>
