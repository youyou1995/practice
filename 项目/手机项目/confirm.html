	<script type="text/javascript">
		$(document).ready(function() {
			//地址折叠
			$(".addr-black-r").click(function() {
				$(".addr-black").css("display", "none");
				$(".addr-white-box").css("display", "block");
			})
			$(".addr-white-new p").click(function() {
				$(".addr-black").css("display", "block");
				$(".addr-white-box").css("display", "none");
			})
			//商家留言
			$(".comm-pic-m-text").click(function() {
				if($(this).find("span").is(".am-icon-angle-up")) {
					$(".form").css("display", "block");
					$(this).find("span").removeClass("am-icon-angle-up").addClass("am-icon-angle-down");
				} else {
					$(".form").css("display", "none");
					$(this).find("span").removeClass("am-icon-angle-down").addClass("am-icon-angle-up");
				}
			})
			//优惠
			$(".price-item").click(function() {
				if($(this).is(".am-icon-angle-down")) {
					$(".price-small").css("display", "block");
					$(this).removeClass("am-icon-angle-down").addClass("am-icon-angle-up");
				} else {
					$(".price-small").css("display", "none");
					$(this).removeClass("am-icon-angle-up").addClass("am-icon-angle-down");
				}
			})
			//支付方式
			$(".pay-wechat").click(function() {

				if($(this).find(".pay-wechat-xuan").find("span").is(".icon-weixuanzhong")) {
					$(".pay-wechat-xuan span").addClass("icon-weixuanzhong").css("color", '#333');
					$(".pay-wechat-xuan span").removeClass("icon-radio-checked");
					$(this).find(".pay-wechat-xuan").find("span").removeClass("icon-weixuanzhong").addClass("icon-radio-checked").css("color", '#ff464e');
				} else {
					$(".pay-wechat-xuan span").addClass("icon-weixuanzhong").css("color", '#333');
					$(".pay-wechat-xuan span").removeClass("icon-radio-checked");
					$(".pay-wechat-xuan span").addClass("icon-weixuanzhong");
					$(this).find(".pay-wechat-xuan").find("span").addClass("icon-weixuanzhong").css("color", '#333');
				}
			})
			//弹窗
			$(".go-pay-price img").click(function() {
				if($(".tab-box").css("display") == "none") {
					$(".tab-box").css("display", "block");
				} else {
					$(".tab-box").css("display", "none");
				}
			})
			$(".tab-r").click(function() {
				$(".tab-box").css("display", "none");
			})
		})
	</script>
