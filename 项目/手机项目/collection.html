	<script type="text/javascript">
		$(document).ready(function() {
			var f = true;
			$(".am-header-right").click(function() {
				if(f) {
					$(".am-header-left").css("display", "none");
					$(".am-header-title a").text("编辑");
					$(this).find("a").text("取消");
					$(".top-title-box").css("display", "none");
					$(".shop-li-box").stop(true, true).animate({
						left: 0
					}, 500);
					$(".shop-li-add").css("display", "none");
					$(".del-box").animate({
						bottom: 0
					}, 500)
					f = false;
				} else {
					$(".am-header-left").css("display", "block");
					$(".am-header-title a").text("我的收藏");
					$(this).find("a").text("编辑");
					$(".top-title-box").css("display", "block");
					$(".shop-li-add").css("display", "block");
					$(".del-box").animate({
						bottom: "-4rem"
					}, 500)
					$(".shop-li-box").stop(true, true).animate({
						left: "-4rem"
					}, 500);
					f = true;
				}

			})
			//选项卡
			$("#title1").click(function() {
				$("#title2").removeClass("top-title-red");
				$(this).addClass("top-title-red");
				$(".shop-big").css("display", "block");
				$(".store-big").css("display", "none");
			})
			$("#title2").click(function() {
				$("#title1").removeClass("top-title-red");
				$(this).addClass("top-title-red");
				$(".shop-big").css("display", "none");
				$(".store-big").css("display", "block");
			});
			$(".shop-li-icon .iconfont").click(function() {
				if($(this).is(".icon-weixuanzhong")) {
					$(this).removeClass("icon-weixuanzhong").addClass("icon-radio-checked").css("color", '#ff464e');
				} else {
					$(this).removeClass("icon-radio-checked").addClass("icon-weixuanzhong").css("color", '#9b9b9b');
				}
				num();
			});
			//选中数量
			function num() {
				$(".del-l span").text($(".shop-li-icon .icon-radio-checked").length);
			};
			//删除
			$(".del-r").click(function() {
				$(".shop-li-icon .icon-radio-checked").parents("li").remove();
				num();
			})
		})
	</script>
