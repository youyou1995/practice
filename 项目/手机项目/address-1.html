	<script type="text/javascript">
		$(document).ready(function() {
			$(".na-defa-icon").click(function() {
				if($(this).is(".am-icon-toggle-off")) {
					$(this).removeClass("am-icon-toggle-off").addClass("am-icon-toggle-on").css("color", "#FF464E");
					$('.na-defa-box-txt').text("当前地址为默认收货地址");
				} else {
					$(this).removeClass("am-icon-toggle-on").addClass("am-icon-toggle-off").css("color", "#C6C5C5");
					$('.na-defa-box-txt').text("设为默认收货地址");
				}

			})
			$(".na-hide").click(function() {
				if($(this).find("span").is(".am-icon-angle-down")) {
					$(".na-idcard-pic").css("display", "block");
					$(this).find("span").removeClass("am-icon-angle-down").addClass('am-icon-angle-up');
				} else {
					$(".na-idcard-pic").css("display", "none");
					$(this).find("span").removeClass("am-icon-angle-up").addClass('am-icon-angle-down');
				}
			})
		})
	</script>
