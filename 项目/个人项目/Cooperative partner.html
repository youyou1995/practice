	<script type="text/javascript">
		var wow = new WOW({
			boxClass: 'wow',
			animateClass: 'animated',
			offset: 0,
			mobile: true,
			live: true
		});
		wow.init();
	</script>
	<script type="text/javascript">
		//头部隐藏出现
		$(document).ready(function() {
			var sum = 0;

			$(".gy").hover(function() {
				$(this).find("ul").stop(true).slideDown("slow");
			}, function() {
				$(this).find("ul").stop(true).slideUp("slow");
			})
			//字体下面红线
			var arr = [];
			$(".fix-li").each(function(i) {
				arr.push($(this).innerWidth());

			})
			var sum = 0;

			function a(t) {
				sum = 0;
				for(var i = 0; i < t; i++) {
					sum += arr[i];
				}
			}
			$(".fix-li").hover(function() {
				var topindex = $(this).index();
				a(topindex);
				if($(this).index() == 4) {
					$(".fix-line").css({
						width: $(this).find("ul li").outerWidth(),
						left: sum
					})
				} else {
					$(".fix-line").css({
						width: $(this).outerWidth(),
						left: sum
					})
				}

			}, function() {
				$(".fix-line").css({
					width: '112px',
					left: '504px'
				})
			});
			//返回顶部
			$(".right-return").click(function() {
				$(".banner-cp").css('top', 0);
				$('html, body').animate({
					scrollTop: 0
				}, 2000);
			})
			$(window).scroll(function() {
				var distance = parseInt($(window).scrollTop());
				if(distance > 100) {
					$(".right-return").css("opacity", 1);
				} else {
					$(".right-return").css("opacity", 0);
				}
				if(distance > 0) {
					$(".top-pic-box").css('top', -parseInt(distance / 4) + 'px');
					//					$(".top").css("height", 60 + parseInt(distance / 2) + 'px');
				} else if(distance < 1) {
					$(".top-pic-box").css('top', '0px');
					$(".top").css("height", 60 + 'px');
				}
			});
		});
	</script>
